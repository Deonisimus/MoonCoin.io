<script>
// ====== CONFIG — replace with real links/contract ======
const CONFIG = {
  CONTRACT: 'EQCUpGSwZtKNSYpt4YCD-Ge1RCAc3pmaFnI5NCyzjANtq9Ji',
  STON_TRADE: 'https://app.ston.fi/swap?ft=TON&tt=EQCUpGSwZtKNSYpt4YCD-Ge1RCAc3pmaFnI5NCyzjANtq9Ji',
  STON_POOL: 'https://app.ston.fi/pools', // замени на URL конкретного пула, когда будет
  TONVIEWER: 'https://tonviewer.com/jetton/EQCUpGSwZtKNSYpt4YCD-Ge1RCAc3pmaFnI5NCyzjANtq9Ji',
  TELEGRAM: 'https://t.me/mooncryptoton',
  TWITTER: 'https://x.com/mooncoin_ton',
  INSTAGRAM: 'https://www.instagram.com/mooncoin_ton',
  WHITEPAPER: 'https://mooncointon.com/whitepaper.pdf' // поменяй, когда зальём PDF
};



// ====== Populate links ======
const $ = (id)=>document.getElementById(id);
$('buy').href = CONFIG.STON_TRADE;
$('pool').href = CONFIG.STON_POOL;
$('explorer').href = CONFIG.TONVIEWER;
$('telegram').href = CONFIG.TELEGRAM;
$('twitter').href = CONFIG.TWITTER;
$('instagram').href = CONFIG.INSTAGRAM;
$('whitepaper').href = CONFIG.WHITEPAPER;
$('contractText').textContent = CONFIG.CONTRACT;

// Copy button
$('copyContract').addEventListener('click', async () => {
try { await navigator.clipboard.writeText(CONFIG.CONTRACT); showToast('Contract copied'); } catch(e){ showToast('Copy failed'); }
});


// QR toggle (uses qrserver API for convenience)
const makeQR = (data) => `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data)}`;
$('qrToggle').addEventListener('click', () => {
const box = $('qrBox');
const img = $('qrImg');
if (box.style.display === 'grid') { box.style.display = 'none'; return; }
box.style.display = 'grid';
img.src = makeQR(CONFIG.STON_TRADE);
});


// Toast
function showToast(text){ const t=$('toast'); t.textContent=text; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 1600); }
</script>
